<!DOCTYPE html>
<html>
	<head>

		<title> {% block title %}{% endblock %} </title>
		<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!-- Coustom CSs-->
		<link rel="stylesheet" href="static/css/styles.css">

    </head>

	<body style="background-color:#a598ee;">

		<nav class="navbar navbar-inverse ">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{{url_for('index')}}">COMPANY NAME</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">

						{% if 'user_id' in session: %}
							<li><a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span> <b>Log Out</b> </a></li>
						{% else %}
							<li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> <b>Log in</b> </a></li>
							<li><a href="{{url_for('signup')}}"><span class="glyphicon glyphicon-user"></span> <b>Sign Up</b> </a></li>
						{% endif %}

					</ul>
				</div>
			</div>
		</nav>

		{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
                        <div class="alert alert-info" style="margin-top: -20px;">
						{{ message }}
                        </div>
					{% endfor %}
				{% endif %}
		{% endwith %}



        {% block body %}
        {% endblock %}


    </body>
</html>
