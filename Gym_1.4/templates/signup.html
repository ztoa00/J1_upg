{% extends "layout.html" %}


{% block title %}

    Signup-Company Name

{% endblock %}


{% block body %}

    <div class="container" >
			<div class="formBorderBox">
				<div class="form">
					<br>
					<hr>
					<h3 class="formTitle">Welcome !!</h3>
					<hr>
                    <form  action="{{url_for('signing_up')}}" method="post">
                        <label for="name">Name :</label>
						<input type="text" name="name" id="name" placeholder="Name" class="form-control" required autofocus>
						<br>
						<label for="email">Email :</label>
						<input type="email" name="email" id="email" placeholder="@gmail.com" class="form-control" required>
						<br>
						<label for="password">Password:</label>
						<input type="password" name="password" id="password" placeholder="Password" class="form-control" autocomplete="off" required>
						<br>
						<input type="submit" name="signup" value="SIGN UP" class="btn btn-block submitBtn">
					</form>
					<br><br>
					Already Have an Account? <a href="{{url_for('login')}}">Log In</a>
					<br>
					<hr>
					<br>
				</div>
			</div>
		</div>

{% endblock %}
